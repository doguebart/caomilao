<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="w-full h-full flex flex-col bg-zinc-100/50 font-poppins absolute"
  >
    <header
      class="w-full lg:w-full lg:border-b-2 lg:border-orange-500 self-center max-h-full flex items-center justify-around px-4 lg:px-0 py-4"
    >
      <div class="max-w-full max-h-full mx-4">
        <a href="/">
          <img src="./assets/logo.png" class="w-12 h-12" alt="caomilao logo" />
        </a>
      </div>

      <div class="lg:hidden flex items-center">
        <input type="checkbox" id="menu-toggle" class="hidden" />
        <label for="menu-toggle" class="cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </label>
      </div>

      <nav class="lg:flex hidden lg:flex">
        <ul
          id="nav-list"
          class="max-w-full max-h-full flex items-center space-x-10"
        >
          <li>
            <a
              href="/"
              class="text-md font-medium text-black hover:text-orange-500 duration-200"
              >Início</a
            >
          </li>
          <li>
            <a
              href="/recipe"
              class="text-md font-medium text-orange-500 hover:text-black duration-200"
              >Pet Receitas</a
            >
          </li>
          <li>
            <a
              href="/recipe/new"
              class="p-2 rounded-sm bg-orange-500 text-md font-medium text-white hover:bg-orange-500/80 duration-200"
              >Compartilhar Pet Receita</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="w-full lg:w-[1300px] h-full py-4 self-center h-full">
      <section class="w-full h-full lg:w-[1300px] py-4 px-4 self-center">
        <h2 class="text-2xl font-medium">Receitas disponíveis</h2>
        <div class="w-full max-h-full grid grid-cols-1 lg:grid-cols-6 gap-4">
          <a
            href="#"
            th:each="recipe : ${recipes}"
            th:href="${'/recipes/' + recipe.id}"
            class="mt-10 w-full h-40 p-2 rounded-sm bg-white shadow-md bg-red-500 hover:shadow-orange-500 duration-200"
          >
            <div>
              <span
                class="text-black font-medium text-lg"
                th:text="${recipe.name}"
              ></span>
              <p
                class="mt-4 text-black/50 text-sm"
                th:text="${recipe.description}"
              ></p>
            </div>
          </a>
        </div>
      </section>
    </main>

    <footer class="w-full max-h-full flex flex-col bg-transparent lg:mt-40">
      <div
        class="w-full lg:w-[1300px] px-4 border-t border-orange-500 py-10 max-h-full m-auto grid grid-cols-2 gap-20"
      >
        <h2 class="text-4xl">
          Alguma dúvida sobre nosso projeto? Vamos conversar!
        </h2>
        <form class="w-full max-h-full flex flex-col space-y-6">
          <div class="w-full max-h-full flex flex-col space-y-2">
            <label class="text-md font-normal text-black/70"
              >Seu nome completo</label
            >
            <input
              placeholder="Digite o seu nome"
              class="outline-none py-2 placeholder:text-lg placeholder:font-medium border-b bg-transparent border-b-black/50"
              type="text"
            />
          </div>
          <div class="w-full max-h-full flex flex-col space-y-2">
            <label class="text-md font-normal text-black/70"
              >Seu melhor e-mail</label
            >
            <input
              placeholder="Digite o seu e-mail"
              class="outline-none py-2 placeholder:text-lg placeholder:font-medium border-b bg-transparent border-b-black/50"
              type="text"
            />
          </div>
          <button
            class="w-1/3 p-2 text-white font-medium rounded-sm bg-orange-500 hover:bg-orange-400 duration-200"
          >
            Assinar NewsLetter
          </button>
          <span class="text-sm text-black/50"
            >Ao clicar em ”assinar newsletter” você aceita receber as
            comunicações por e-mail de acordo com a
            <strong
              class="cursor-pointer text-orange-500 hover:underline duration-200"
              >política de privacidade</strong
            >.</span
          >
        </form>
      </div>
      <div></div>
    </footer>
  </body>
</html>
