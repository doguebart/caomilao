<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="grey lighten-2">
<nav>
  <div class="nav-wrapper">
    <a href="/recipe" class="brand-logo">Recipes</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li>
        <img class="avatar" th:src="${avatar_url}" alt="">
      </li>
    </ul>
  </div>
</nav>

<main class="container">
  <span class="card-panel teal accent-3" th:if="${success}" th:text="${success}"></span>
  <span class="card-panel red accent-3 white-text" th:if="${error}" th:text="${error}"></span>

  <h2>Recipes</h2>

  <div class="row">
    <div class="col s12 m6 l4" th:each="recipe : ${recipes}">
      <div class="card">
        <div class="card-content">
          <span class="card-title" th:text="${recipe.name}">Name: </span>
          <p th:text="${recipe.description}">Description: </p>

          <h3>Ingredients:</h3>
          <p th:text="${recipe.ingredientName}">Ingredient Name: </p>
          <p th:text="${recipe.qty}">Quantity: </p>
          <p th:text="${recipe.unit}">Units: </p>

          <h3>Preparation Mode:</h3>
          <p th:text="${recipe.stepNumber}">Step Number: </p>
          <p th:text="${recipe.stepDescription}">Step Description: </p>

          <p>
            <strong>Level:</strong> <span th:text="${recipe.level}"></span>
          </p>

          <p>
            <strong>Preparation Time:</strong> <span th:text="${recipe.preparation_time}"></span>
          </p>
        </div>
        <div class="card-action">
          <a th:href="@{'/recipe/delete/' + ${recipe.id}}" class="btn red">
            <i class="material-icons">delete</i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="fixed-action-btn">
    <a href="/recipe/new" class="btn-floating btn-large blue">
      <i class="large material-icons">add</i>
    </a>
  </div>
</main>
</body>

</html>
